---
layout: default
title: Contact Us
---

<p>For general enquires, please email us at <a href="mailto:{{ site.email }}?subject=Web Enquiry">{{ site.email }}</a>, alternatively, contact us via the numbers below.</p>

<p>You can also reach us via our <a href="https://www.facebook.com/BaliCompostCrafters">Facebook</a> page</p>

<div class="row expanded small-up-1 medium-up-2 row-space">
{% for member in site.data.team %}
    <div class="column text-center">
        <div class="contact-box">

            <img src="/img/{{ member.name }}.png" alt="{{ member.full_name}}">
            <h2>{{ member.full_name }}</h2>
            <h3>{{ member.phone }}</h3>
        </div>
    </div>
{% endfor %}
</div>
