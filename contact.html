---
layout: default
title: Contact Us
---

<p>For orders and general enquires, please email us at <a href="mailto:{{ site.email }}?subject=Web Enquiry">{{ site.email }}</a>, alternatively, feel free to give us a call.</p>

<p>You can also reach us via our <a href="https://www.facebook.com/BaliCompostCrafters">Facebook</a> page</p>

<div class="row expanded small-up-1 medium-up-2 row-space">
{% for member in site.data.team %}
    <div class="column text-center">
        <div class="contact-box">

            <img src="/img/{{ member.name }}.jpg" alt="{{ member.full_name}}">
            <h5>{{ member.full_name }}</h5>
            <h6>{{ member.phone }}</h6>
        </div>
    </div>
{% endfor %}
</div>
